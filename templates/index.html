<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recommendation System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Job Recommendation System</h1>
      <form id="recommendForm" class="mb-4">
        <div class="mb-3">
          <label for="query" class="form-label">Job Query</label>
          <input
            type="text"
            class="form-control"
            id="query"
            placeholder="Enter your job interest..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="top_n" class="form-label"
            >Number of Recommendations</label
          >
          <input
            type="number"
            class="form-control"
            id="top_n"
            value="5"
            min="1"
            max="20"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Get Recommendations
        </button>
      </form>
      <div id="resultSection" style="display: none">
        <h3>Recommendations</h3>
        <div id="recommendations"></div>
      </div>
      <div
        id="errorSection"
        class="alert alert-danger mt-3"
        style="display: none"
      ></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
