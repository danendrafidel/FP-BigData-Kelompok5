<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center main-title">Job Recommendation System</h1>

      <div class="card p-4 mb-4">
        <form id="recommendForm">
          <div class="mb-3">
            <label for="query" class="form-label"
              >Your Skills or Job Interest</label
            >
            <input
              type="text"
              class="form-control"
              id="query"
              placeholder="e.g., Python developer with Django experience"
              required
            />
          </div>
          <div class="mb-3">
            <label for="top_n" class="form-label"
              >Number of Recommendations</label
            >
            <input
              type="number"
              class="form-control"
              id="top_n"
              value="5"
              min="1"
              max="20"
            />
          </div>
          <button type="submit" id="submitBtn" class="btn btn-primary w-100">
            Get Recommendations
          </button>
        </form>
      </div>

      <div id="resultSection" style="display: none">
        <h3 class="mb-3">Recommendations for you</h3>
        <div id="loader" style="display: none"></div>
        <div id="recommendations"></div>
      </div>

      <div
        id="errorSection"
        class="alert alert-danger mt-3"
        style="display: none"
      ></div>
    </div>

    <!-- ▼▼▼ BARU: Tambahkan Bootstrap JS & Popper.js di sini ▼▼▼ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
